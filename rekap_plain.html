  <style>

    body {
      font-family: Georgia, serif;
      background-color: #fff;
      color: #000;
      margin: 60px;
      line-height: 1.6;
    }

    .header {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #333;
        padding-bottom: 15px;
        margin-bottom: 40px;
        gap: 25px;
        max-width: 100%;
        margin-left: auto;
        margin-right: auto;
    }

    .header img {
        width: 120px;
        height: auto;
        object-fit: contain;
        border-right: 1px solid #333;
        padding-right: 20px;
    }

    .header-text {
        text-align: left;
        font-family: 'Times New Roman', Times, serif;
        color: #222;
    }

    .header-text h1 {
        font-size: 22px;
        font-weight: 700;
        letter-spacing: 2px;
        margin: 0 0 8px 0;
        text-transform: uppercase;
    }

    .header-text h2 {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 6px 0;
        color: #555;
        text-transform: uppercase;
        letter-spacing: 1.5px;
    }

    .header-text p {
        font-size: 14px;
        margin: 0;
        font-style: italic;
        color: #666;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th {
      background-color: #f2f2f2;
      text-align: left;
      padding: 10px;
      font-size: 16px;
    }

    td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 25px 0 10px;
      border-bottom: 2px solid #000;
      padding-bottom: 5px;
    }

    .tanggalData {
      margin-top: 60px;
      text-align: right;
    }

    .tanggalData p {
      margin-bottom: 60px;
    }

    .container {
        margin: 0 auto;
        padding: 30px;
        box-sizing: border-box;
        background-color: white;
        align-items: center;
    }

    @media print {
      body {
        margin: 40px;
      }
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      font-size: 18px;
      flex-direction: column;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Load library html2pdf dari CDN dengan fallback -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    // Fallback jika CDN tidak tersedia
    if (typeof html2pdf === 'undefined') {
      document.write('<script src="html2pdf.bundle.min.js"><\/script>');
    }
  </script>

  <script>
    // Data dinamis
    const headerData = {
      title: "REKAPITULASI KEHADIRAN PROGRAM BELAJAR",
      subtitle: "BIMBINGAN BELAJAR MANDALA",
      period: "Periode: Januari â€“ Juni 2025"
    };

    const tutorData = {
      Nama: "Pak Wendy S.Pd, M.Pd",
      Hadir: 140,
      Izin: 1,
      Absen: 0,
      Kosong: 3
    };

    const siswaData = {
      Pertemuan: 144,
      Hadir: 140,
      Izin: 2,
      Absen: 1,
      Kosong: 1
    };

    const programData = {
      Pertemuan: "6 Bulan (3x perminggu)",
      Kosong: "4 Pertemuan",
      Progress: "100%",
      Absensi: "97,22%"
    };

    const bulanIndo = [
      "Januari", "Februari", "Maret", "April", "Mei", "Juni",
      "Juli", "Agustus", "September", "Oktober", "November", "Desember"
    ];

    const now = new Date();
    const tanggal = `${now.getDate()} ${bulanIndo[now.getMonth()]} ${now.getFullYear()}`;

    // Menampilkan header
    const headerEl = document.getElementById("header-text");
    headerEl.innerHTML = `
      <h1>${headerData.title}</h1>
      <h2>${headerData.subtitle}</h2>
      <p>${headerData.period}</p>
    `;

    // Fungsi membuat section tabel
    function createSection(title, data) {
      const section = document.createElement("div");

      const titleEl = document.createElement("div");
      titleEl.className = "section-title";
      titleEl.textContent = title;

      const table = document.createElement("table");
      for (const key in data) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${key}</td><td>${data[key]}</td>`;
        table.appendChild(row);
      }

      section.appendChild(titleEl);
      section.appendChild(table);
      return section;
    }

    // Menambahkan konten
    const contentEl = document.getElementById("content");
    contentEl.appendChild(createSection("Rekap Tutor", tutorData));
    contentEl.appendChild(createSection("Rekap Siswa", siswaData));
    contentEl.appendChild(createSection("Program", programData));

    const tanggalData = document.getElementById("tanggalData");
    tanggalData.innerHTML = `
      <p><em>Data diambil pada tanggal ${tanggal}</em></p>
    `;


    // Fungsi untuk menampilkan loading
    function showLoading() {
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'loading';
      loadingDiv.id = 'loading-indicator';
      loadingDiv.innerHTML = `
        <div class="spinner"></div>
        <p>Membuat PDF, harap tunggu...</p>
      `;
      document.body.appendChild(loadingDiv);
    }

    // Fungsi untuk menyembunyikan loading
    function hideLoading() {
      const loadingDiv = document.getElementById('loading-indicator');
      if (loadingDiv) {
        loadingDiv.remove();
      }
    }

    // Fungsi utama untuk generate PDF
    async function generatePDF() {
      showLoading();
      
      try {
        const element = document.getElementById('pdf-content');
        if (!element) {
          throw new Error('Elemen konten tidak ditemukan');
        }

        // Opsi untuk PDF
        const opt = {
            margin: [10, 10, 10, 10], // [top, left, bottom, right]
            filename: `Rekap_Bimbel_Mandala_${new Date().toISOString().slice(0, 10)}.pdf`,
            image: {
                type: 'jpeg',
                quality: 1
            },
            html2canvas: {
                scale: 2,
                logging: false,
                useCORS: true,
                allowTaint: true,
                scrollX: 0,
                scrollY: 0,
                windowWidth: element.scrollWidth
            },
            jsPDF: {
                unit: 'mm',
                format: 'a4',
                orientation: 'portrait',
                compress: true
            },
            pagebreak: {
                mode: ['avoid-all', 'css', 'legacy']
            }
        };


        // Tunggu hingga semua gambar selesai dimuat
        await Promise.all(
          Array.from(document.images)
            .filter(img => !img.complete)
            .map(img => new Promise(resolve => {
              img.onload = img.onerror = resolve;
            })
        ))

        // Generate PDF
        await html2pdf().set(opt).from(element).save();
        
      } catch (error) {
        console.error('Error generating PDF:', error);
        alert('Gagal membuat PDF: ' + error.message);
      } finally {
        hideLoading();
      }
    }
  </script>
